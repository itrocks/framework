<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Select a ¦property¦|</title>
	<style type="text/css">
		@import "../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<div class="property_select">
		<input name="search">
		<!--BEGIN:subtree-->
		<!--use ITRocks\Framework\Tools\Names-->
		<ul class="property_tree">
		<!--BEGIN:inside_tree-->
		<!--properties-->
			<li class="<!--getType.isBasic?-->basic<!--getType.isBasic?--> property" data-property="{path}" title="|{path}|">
				<!--!getType.isBasic?-->
				<a href="/ITRocks/Framework/Property/select/{--class_name.path}/{path}" target="#tree-{path}">
				<!--!getType.isBasic?-->
				|{@display(display_full_path)}|
				<!--!getType.isBasic?-->
				</a>
				<!--!getType.isBasic?-->
			</li>
		<!--sample-->
			<li class="basic property" data-property="property_1" title="property 1">property 1</li>
			<li class="basic property" data-property="property_2" title="property 2">property 2</li>
			<li class="basic property" data-property="property_3" title="property 3">property 3</li>
			<li class="property" data-property="sub_object" title="sub object">
				<a href="/ITRocks/Framework/Property/select/Class/sub_object" target="#tree-sub_object">sub_object</a>
			</li>
			<li class="expanded property" data-property="weight_unit" title="weight unit">
				<a href="/Property/select/Class/weight_unit" target="#tree-weight_unit">weight unit</a>
				<section id="tree-weight_unit">
					<ul class="property_tree">
						<li class="property basic" data-property="weight_unit.code" title="weight unit.code">code</li>
						<li class="property basic" data-property="weight_unit.name" title="weight unit.name">name</li>
					</ul>
				</section>
			</li>
		<!--properties-->
		<!--END:inside_tree-->
		</ul>
		<!--END:subtree-->
	</div>

<!--END-->
</body>
</html>
