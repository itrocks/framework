<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../"; </script>
	<script src="../js/all.js"></script>
	<style> @import "../skins/default/all.css"; </style>
	<title>|Select a ¦property¦|</title>
</head>
<body>
<!--BEGIN-->

	<section class="property-select" data-class="{class_name}">
		<h3>|Property select|</h3>
		<div class="search">
			<label for="property-search">|property search|</label>
			<input id="property-search" name="search">
		</div>
		<!--BEGIN:subtree-->
		<!--use ITRocks\Framework\Tools\Names-->
		<ul class="tree">
		<!--BEGIN:inside_tree-->
		<!--properties-->
			<!--.?-->
			<li class="{?isExpandable} {?autoExpand}">
				<a class="property {?isBasicHtml} {?isStringableHtml} {?classHtml}" data-property="{link_path}" data-begin="{link_path?}" title="|{link_path.path}|" data-end>{display}</a>
				<!--isExpandable?-->
				<a class="expand" href="app://ITRocks/Framework/Property/select/(link_class.path)?property_path=(link_path)" target="#tree-{link_path.idTag}">|expand|</a>
				<!--end-->
				<div id="tree-{link_path.idTag}"></div>
			</li>
			<!--else-->
			<li class="separator"></li>
			<!--end-->
		<!--sample-->
			<li class="basic property" data-property="property_1" title="property 1">property 1</li>
			<li class="basic stringable property" data-property="property_2" title="property 2">property 2</li>
			<li class="basic property" data-property="property_3" title="property 3">property 3</li>
			<li class="property" data-property="sub_object" title="sub object">
				<a href="app://ITRocks/Framework/Property/select/Class/sub_object" target="#tree-sub_object">sub_object</a>
			</li>
			<li class="expanded property" data-property="weight_unit" title="weight unit">
				<a href="app://Property/select/Class/weight_unit" target="#tree-weight_unit">weight unit</a>
				<div id="tree-weight_unit">
					<ul class="tree">
						<li class="property basic" data-property="weight_unit.code" title="weight unit.code">code</li>
						<li class="property basic" data-property="weight_unit.name" title="weight unit.name">name</li>
					</ul>
				</div>
			</li>
		<!--end-->
		<!--END:inside_tree-->
		</ul>
		<!--END:subtree-->
	</section>

<!--END-->
</body>
</html>
