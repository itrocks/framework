<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../"; </script>
	<script src="../js/all.js"></script>
	<style> @import "../skins/flat/all.css"; </style>
	<title>|Custom settings|</title>
</head>
<body>
<!--BEGIN-->

	<div class="custom">
		<div class="name">
			<label for="custom_name">|Custom name|</label>
			<input class="auto_width" id="custom_name" value="{?settings.name}">
		</div>

		<ul class="select">
			<li class="default {?class}">
				<a data-confirm-cancel="{?cancel_label}" data-confirm-message="{?confirm_message}" data-confirm-ok="{?confirm_label}" href="app://(@class.path)/(?id)/(@feature)?load_name=" target="#main">
					|{default_title}|
				</a>
			</li>
			<!--customized_lists-->
			<li class="object {?selectedClass} {?class}" data-class="{setting.@class}" data-id="{id}">
				<a data-confirm-cancel="{?cancel_label}" data-confirm-message="{?confirm_message}" data-confirm-ok="{?confirm_label}" href="app://(--@class.path)/(?--id)/(@feature)?load_name=(#)" target="#main">
					{#}
				</a>
			</li>
			<!--end-->
		</ul>

		<!--custom_buttons?-->
		<ul class="actions">
			<!--custom_buttons-->
			<li class="{?class} {feature.lower}">
				<a data-confirm-cancel="{?cancel_label}" data-confirm-message="{?confirm_message}" data-confirm-ok="{?confirm_label}" href="app://(link)" target="{?target}" title="|{?hint}|">
					|{caption}|
				</a>
			</li>
			<!--end-->
		</ul>
		<!--end-->
	</div>

<!--END-->
</body>
</html>
