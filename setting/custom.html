<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Custom settings|</title>
	<style type="text/css">
		@import "../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<label class="custom name" for="custom_name">|Custom name|</label>
	<input class="custom name" id="custom_name" value="{?settings.name}">

	<ul class="custom selection">
		<li value="">
			<a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="/{@class.path}/{?id}/{@feature}?load_name=" target="#main">|{default_title}|</a>
		</li>
		<!--customized_lists-->
		<li class="object {?selectedClass}" data-class="{setting.@class}" data-id="{id}">
			<a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="/{--@class.path}/{?--id}/{@feature}?load_name={#}" target="#main">{#}</a>
		</li>
		<!--customized_lists-->
	</ul>

	<!--custom_buttons?-->
	<ul class="custom actions">
		<!--custom_buttons-->
		<li class="{feature.lower}">
			<a class="{?class}" data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="{link}" target="{?target}" title="|{?hint}|">|{caption}|</a>
		</li>
		<!--custom_buttons-->
	</ul>
	<!--custom_buttons?-->

<!--END-->
</body>
</html>
