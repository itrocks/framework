<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Import ¦{class_name.display}¦|</title>
    <style type="text/css">
        @import "../../skins/default/all.css";
    </style>
</head>
<body>
<!--BEGIN-->

<form action="/{class_name.short}/import/preview" class="{class_name.short.lower} import form window" id="/{class_name.short}/import/form" method="post" enctype="multipart/form-data" target="#import_preview">
	<h2>|{@class.ucfirst}|</h2>

	<fieldset>
		<div class="file field">
			<label>|File|</label>
			<div>{file.@edit}</div>
		</div>
	</fieldset>

	<ul class="actions">
		<li class="import preview"><input type="submit" value="|Preview|"></li>
	</ul>

</form>

<section id="import_preview">
</section>

<!--END-->
</body>
</html>
