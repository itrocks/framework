<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../../"; </script>
	<script src="../../../js/all.js"></script>
	<style> @import "../../../skins/default/all.css"; </style>
	<title>|Data translation|</title>
</head>
<body>
<!--BEGIN-->

	<form class="data translation edit window" data-class="{@class}" data-class-name="{class_name}" data-feature="{@feature}" data-property="{property_name}" enctype="multipart/form-data" method="post" target="#messages">
		<h2>|¦{property_name}¦ translations|</h2>

		{/component/button/general_buttons.html}

		<fieldset class="hidden">
			<input name="{class_name.path}"  type="hidden" value="{object.id}">
			<input name="property_name" type="hidden" value="{property_name}">
		</fieldset>
		<fieldset>
			<ul>
				<!--elements-->
				<li>
					<label class="{language.code}" for="translation[{language.code}]">
						<img alt="{language.code}" src="dyn://../../../../../vendor/components/flag-icon-css/flags/4x3/(language.flag).svg" title="|{language.name}|">
					</label>
					<input class="auto_width" id="translation[{language.code}]" name="translation[{language.code}]" value="{?translation}">
				</li>
				<!--sample-->
				<li>
					<label class="en" for="translation[en]">
						<img alt="en" src="../../../../../vendor/components/flag-icon-css/flags/4x3/gb-eng.svg" title="english">
					</label>
					<input class="auto_width" id="translation[en]" name="translation[en]" value="translated text">
				</li>
				<li>
					<label class="fr" for="translation[fr]">
						<img alt="fr" src="../../../../../vendor/components/flag-icon-css/flags/4x3/fr.svg" title="french">
					</label>
					<input class="auto_width" id="translation[fr]" name="translation[fr]" value="texte traduit">
				</li>
				<!--end-->
			</ul>
		</fieldset>

	</form>

<!--END-->
</body>
</html>
