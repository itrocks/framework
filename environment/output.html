<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../"; </script>
	<script src="../js/all.js"></script>
	<style> @import "../skins/default/all.css"; </style>
	<title>|Environment selector|</title>
</head>
<body>
<!--BEGIN-->

	<!--!selected-->
	<ul id="environment">
	<!--end-->
	<!--@properties-->
		<!--value?-->
		<li class="{value.__toString.uri} {name}">
			<a href="app://(@rootClass.path)/select/(name)" target="#environments">{value}</a>
		</li>
		<!--else-->
		<li class="empty {name}">
			<a href="app://(@rootClass.path)/select/(name)" target="#environments">|all {name}s|</a>
		</li>
		<!--end-->
	<!--end-->
	<!--!selected-->
	</ul>
	<!--end-->

	<!--selected-->
	<script>
		(() => {
			const action = $('main>form').attr('action');
			if (action) redirect(action, '#main');
		})()
	</script>
	<!--end-->

<!--END-->
</body>
</html>
