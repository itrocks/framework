<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Environment selector</title>
</head>
<body>
<!--BEGIN-->

	<!--!selected-->
	<ul id="environment">
	<!--end-->
	<!--@properties-->
		<!--!value?-->
		<li class="empty {name}">
			<a href="/{@rootClass.path}/select/{name}" target="#environments">|all {name}s|</a>
		</li>
		<!--end-->
		<!--value?-->
		<li class="{value.__toString.uri} {name}">
			<a href="/{@rootClass.path}/select/{name}" target="#environments">{value}</a>
		</li>
		<!--end-->
	<!--end-->
	<!--!selected-->
	</ul>
	<!--end-->

	<!--selected-->
	<script>
		var action = $('#main>form').attr('action');
		if (action) {
			console.log(action);
			redirect(action, '#main');
		}
	</script>
	<!--end-->

<!--END-->
</body>
</html>
