<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Custom output editor|</title>
	<script type="application/javascript"> path = "../../../../"; </script>
	<script type="application/javascript" src="../../../../vendor/jquery/jquery-1.8.3.js"></script>
	<script type="application/javascript" src="../../js/all.js"></script>
	<style type="text/css">
		@import "../../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<form class="output edit window" enctype="multipart/form-data" method="post" target="#messages">
		<fieldset>
			<div class="conditions">
				<label for="output.conditions">|conditions|</label>
				<div>
					<textarea class="autoheight autowidth" id="output.conditions" name="conditions">{conditions}</textarea>
				</div>
			</div>
		</fieldset>
	</form>

<!--END-->
</body>
</html>
