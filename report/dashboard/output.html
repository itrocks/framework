<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->

	<article class="dashboard output" data-class="{@class}" data-feature="output" data-id="{?~id}">
		<header><h2>{title}</h2></header>
		<ol class="data" data-delete-replace-by="<li class='free'>">
			<!--fullHeightGrid-->
			<li>
				<ol class="row">
					<!--.-->
					<!--@empty?-->
					<li class="free"></li>
					<!--else-->
					<li class="indicator" data-class="{@class}" data-id="{id}">
						<a href="app://(link)" target="#main">
							<!--icon?-->
							<img alt="|icon|" src="app://(icon.link)">
							<!--end-->
							<span class="text">{setting.value.name}</span>
							<span class="value">{formattedValue}</span>
						</a>
					</li>
					<!--end-->
					<!--end-->
				</ol>
			</li>
			<!--end-->
		</ol>
	</article>

<!--END-->
</body>
</html>
