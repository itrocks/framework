<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Please confirm full update / cache reset</title>
</head>
<body style="padding:4px;">
<!--BEGIN-->

	<form action="?X&Z" method="post">
		<p>Do you confirm the complete UPDATE / RESET of your application cache ?</p>
		<p>This may freeze access to the server for a while, and may cause errors if some processes are running during the update process.</p>
		<p>Please do not confirm if you don't know what you are doing.</p>
		<input type="hidden" name="memory_limit" value="{memory_limit}">
		<input type="hidden" name="time_limit" value="{time_limit}">
		<input name="Z" type="hidden" value="confirmed">
		<input type="submit" value="Confirm full update">
	</form>

<!--END-->
</body>
</html>
