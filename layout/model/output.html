<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Layout model|</title>
	<script src="../../../../vendor/components/jquery/jquery.min.js"></script>
	<script src="../../js/all.js"></script>
	<style>
		@import "../../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->
<!--use ITRocks\Framework\Tools\Paths-->
<form action="/{@class.path}/write" class="{@class.short.lower} {@feature.lower} window" data-class="{@class}" data-feature="{@feature}" data-id="{?id}" enctype="multipart/form-data" method="post" name="{@template.getFormId}" target="#messages">
	<h2>|{@class.display.ucfirst}|</h2>
	{/widget/button/general_buttons.html}
	<!-- TODO move lines before in above BEGIN and rename this template object.html (but solve it.rocks resolving context problem) -->

	{/widget/output/object.html}

	<section class="editor">
		<h3>|Layout editor|</h3>

		<ul class="tools">
			<li>
				<select id="format">
					<option value="code128">|code128 barcode|</option>
					<option value="text" selected>|text|</option>
				</select>
			</li>
			<li>
				<input id="size" type="number">
			</li>
		</ul>
		{/ITRocks/Framework/Property/select/{class_name.path}}

		<fieldset>
			{/pages.html}
		</fieldset>

	</section>

</form>
<!--END-->
</body>
</html>
