<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>|Redirect after save|</title>
</head>
<body>
<!--BEGIN-->

	<!--~fill_combo?-->
	<script>
		var $fill_combo = $('[name="{fill_combo}"]');
		if ($fill_combo.length) {
			$fill_combo.val('{id}');
			$fill_combo.next().val('{.}').focus().keyup();
		}
	</script>
	<!--end-->

	<!--~close?-->
	<script>
		$('#{close}').remove();
	</script>
	<!--end-->

	<!--~then?-->
	<a class="auto-redirect" href="app://(then)" target="#main">{then}</a>
	<!--end-->

	<!--!~close?--><!--!~then?-->
	<script>
		(function() {
			var $window = $('main > article');
			if (
				($window.data('class') === '{@class.escape}')
				&& (
					($window.data('id') && ($window.data('id').toString() === '{id}'))
					|| ('{new_object}' && !$window.data('id'))
				)
			) {
				redirect('{@link}', '#main');
			}
		})();
	</script>
	<!--end--><!--end-->

<!--END-->
</body>
</html>
