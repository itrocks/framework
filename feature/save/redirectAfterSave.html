<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>|Redirect after save|</title>
</head>
<body>
<!--BEGIN-->

	<!--~fill_combo?-->
	<button class="after-save" data-fill-combo="{fill_combo}" data-id="{id}" data-value="{.}">|fill combo| {fill_combo}</button>
	<!--end-->

	<!--~close?-->
	<button class="after-save" data-close="{close}">|close| {close}</button>
	<!--end-->

	<!--~then?-->
	<a class="auto-redirect" href="app://(then)" target="{?then_target}">{then}</a>
	<!--end-->

	<!--!~close?--><!--!~then?-->
	<a class="after-save" data-class="{@class}" data-id="{id}" data-new-object="{?new_object}" href="app://(@link)" target="#main">{@link}</a>
	<!--end--><!--end-->

<!--END-->
</body>
</html>
