<ol class="properties">
<!--content--><!--@filterProperties--><!--@endWithMultiple--><!--@expand-->

	<!--@startingBlocks-->
	<li class="{.} block" {?data}>
		<label>|{.}|</label>
		<ol class="properties">
	<!--end-->

	<!--getAnnotations('before')--><li class="before {name}">|{value}|</li><!--end-->
	<li class="{name} {getType.asString.short.lower} {?getType.isClassHtml} {?getType.isMultiple} {?isHidden}" id="{path}">
		<!--@isVisible?-->
		<label title="{?pathIfDifferent.display.@loc}">{display}</label>
		<div title="{?tooltip}">{value}<!--unit?--><span class="unit">{unit}</span><!--end--></div>
		<!--end-->
	</li>
	<!--getAnnotations('after')--><li class="after {name}">|{value}|</li><!--end-->

	<!--@stoppingBlocks-->
		</ol>
	</li>
	<!--end-->

<!--end--><!--end--><!--end--><!--end-->
</ol>
