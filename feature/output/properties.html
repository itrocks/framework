<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>|{@class.ucfirst}|</title>
</head>
<body>
<article class="output">
<header><h2>Output</h2></header>
<ul class="data"><li>
<ol class="properties">
<!--BEGIN-->

	<!--@expand-->

		<!--@startingBlocks-->
		<li class="{.} block" data-attributes="{?data}">
			<label>|{.}|</label>
			<ol class="properties">
		<!--end-->

		<!--getAnnotations('before')--><li class="before {..name}">|{value}|</li><!--end-->
		<li class="{name} {getType.asString.short.lower} {?getWidgetClassesString} {?isComponentObjectHtml} {?isHidden} {?isMandatory} {?isMultiline} {?showSeconds} {?showTime}" id="{path}">
			<!--@isVisible?-->
			<label title="{?pathIfDifferent.display.@tr}">{display}</label>
			<!--@isSimple?-->
			<div title="{?tooltip}">{value}<!--unit?--><span class="unit">{unit}</span><!--end--></div>
			<!--else-->
			{value}
			<!--end-->
			<!--end-->
		</li>
		<!--getAnnotations('after')--><li class="after {..name}">|{value}|</li><!--end-->

		<!--@stoppingBlocks-->
			</ol>
		</li>
		<!--end-->

	<!--end-->

<!--END-->
</ol>
</li></ul>
</article>
</body>
</html>
