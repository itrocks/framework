<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/flat/all.css"; </style>
	<title>|Import ¦{class_name.display}¦|</title>
</head>
<body>
<!--BEGIN-->

	<article class="{class_name.short.lower} import form" id="/{class_name.path}/import/form">
		<header><h2>|¦{class_name.short}¦ {@class.lower}|</h2></header>
		<form action="app://(class_name.path)/import/preview" method="post" enctype="multipart/form-data" target="#{class_name.path.idTag}-import-preview">

			<ol class="data properties">
				<li class="file field">
					<label>|File|</label>
					<div>{file.@edit}</div>
				</li>
			</ol>

			<ul class="actions">
				<li class="import preview"><input type="submit" value="|Preview|"></li>
			</ul>

		</form>
	</article>

	<article class="{class_name.short.lower} import preview" id="{class_name.path.idTag}-import-preview">
		<h2>|Import preview|</h2>
	</article>

	<article class="{class_name.short.lower} import execute" id="{class_name.path.idTag}-import-execute">
		<h2>|Import execute|</h2>
	</article>

<!--END-->
</body>
</html>
