<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>|Import ¦{class_name.display}¦|</title>
</head>
<body>
<!--BEGIN-->

	<article class="{class_name.short.lower} import form" id="/{class_name.path}/import/form">
		<form action="rel://import/preview" autocomplete="off" enctype="multipart/form-data" method="post" name="import-form" target="#main">
			<header>
				<ol class="breadcrumb">
					<!--§module--><li class="module"><a href="app://(link)" target="#main">|{caption}|</a></li><!--end-->
					<li class="parent"><a href="rel://list" target="#main">|{getClass.@displays.ucfirst}|</a></li>
					<li class="current"><a href="#">{§title}</a></li>
				</ol>
				<h2>|¦{class_name.short}¦ {@class.lower}|</h2>
			</header>
			<ul class="data properties">
				<li class="file" data-property="file">
					<label>|File|</label>
					{file.@edit}
				</li>
				<li class="action import preview">
					<label>|Then|</label>
					<a class="submit" href="rel://import/preview" target="#main">|Preview|</a>
				</li>
			</ul>
		</form>
	</article>

<!--END-->
</body>
</html>
