<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->
	<div data-class="{@class}" data-id="{id}">

		<form action="app://(@class.path)/(id)/deleteAndReplace" class="{@class.short.lower} {@feature} form" target="#{@class.path}_{id}">

		</form>

	</div>
<!--END-->
