<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->

	<!--use ITRocks\Framework\Html\Engine-->
	<section class="{@class.short.lower} list window" data-class="{@class}" data-feature="{@feature}" id="{settings.setting.code}.{settings.setting.id}">
		<h2>{title}</h2>
		{/setting/custom.html}
		{/component/button/general_buttons.html}
		<!--search_summary?-->
		<details class="search">
			<summary>|results filtered by your search|</summary>
			<p>{search_summary}</p>
		</details>
		<!--end-->
		<!--errors_summary?-->
		<details class="errors">
			<summary>|an error occurred on your search|</summary>
			<p>{errors_summary}</p>
		</details>
		<!--end-->
		<form action="app://(@class.path)/(@feature)" method="post" target="#main">
			{/feature/list_/body.html}
			{/feature/list_/footer.html}
		</form>
	</section>

<!--END-->
</body>
</html>
