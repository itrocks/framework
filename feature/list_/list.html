<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->

	<!--use ITRocks\Framework\Html\Engine-->
	<article class="{@class.short.lower} list" data-class="{@class}" data-feature="{@feature}" id="{settings.setting.code}.{settings.setting.id}">

		<header>
			<h2>{title}</h2>
			{/setting/custom.html}
		</header>

		{/component/button/general_buttons.html}

		<section class="summary">
			<h3>|Summary|</h3>
			<!--search_summary?-->
			<details class="search">
				<summary>|results filtered by your search|</summary>
				<p>{search_summary}</p>
			</details>
			<!--end-->
			<!--errors_summary?-->
			<details class="errors">
				<summary>|an error occurred on your search|</summary>
				<p>{errors_summary}</p>
			</details>
			<!--end-->
		</section>

		<form action="app://(@class.path)/(@feature)" autocomplete="off" method="post" target="#main">
			<table>
				<thead>
					{/feature/list_/head.html}
				</thead>
				<tbody>
					{/feature/list_/body.html}
				</tbody>
			</table>
			{/feature/list_/footer.html}
		</form>

	</article>

<!--END-->
</body>
</html>
