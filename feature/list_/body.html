<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>{title}</title>
</head>
<body>
<article class="list">
<header><h2>List</h2></header>
<form>
<table>
<tbody>
<!--BEGIN-->
<!--use ITRocks\Framework\Html\Engine-->
<!--use ITRocks\Framework\Tools\Paths-->

	<!--elements:-{displayed_lines_count}-->
	<tr>
		<th>
			<!--selection_buttons?-->
			<input type="checkbox" value="{id}">
			<!--end-->
		</th>
		<!--formatValuesEx:1-->
		<td class="{path.@cssClass} {property.getType.@typeCss}">
			<!--..class_name?-->
			<a class="object" data-class="{..class_name.source}" data-id="{..id}" href="app://(..getOutputLink)" target="#main">{value.nbsp}</a>
			<!--end-->
		</td>
		<!--end-->
		<!--formatValuesEx:2-...count-->
		<td class="{path.@cssClass} {property.getType.@typeCss}">{value}</td>
		<!--sample-->
		<td class="column3 string">value 3</td>
		<!--end-->
	</tr>
	<!--sample-->
	<tr>
		<th><input type="checkbox"></th>
		<td class="column1 string"><a href="app://Class/2">code2</a></td>
		<td class="column2 float">3,18</td>
		<td class="column3 string">pending</td>
	</tr>
	<tr>
		<th><input type="checkbox"></th>
		<td class="column1 string"><a href="app://Class/3">code3</a></td>
		<td class="column2 float">2,29</td>
		<td class="column3 string">done</td>
	</tr>
	<tr>
		<th><input type="checkbox"></th>
		<td class="column1 string"><a href="app://Class/4">code4</a></td>
		<td class="column2 float">12,39</td>
		<td class="column3 string">pending</td>
	</tr>
	<!--end-->

<!--END-->
</tbody>
</table>
</form>
</article>
</body>
</html>
