<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>{title}</title>
</head>
<body>
<!--BEGIN-->
<!--use ITRocks\Framework\Html\Engine-->

	<ul class="selection actions">
		<!--selection_buttons-->
		<li class="{feature.lower}" data-each="{data}">
			<a class="submit {?class}" data-class="{?data_object.@class}" data-confirm-cancel="{?cancel_label}" data-confirm-message="{?confirm_message}" data-confirm-ok="{?confirm_label}" data-id="{?data_object.id}" href="app://(link)" target="{?target}">
				|{caption}|
			</a>
			<!--sub_buttons?-->
			<ul>
				<!--sub_buttons-->
				<li class="{feature.lower}">
					<a class="submit {?class}" data-class="{?data_object.@class}" data-confirm-cancel="{?cancel_label}" data-confirm-message="{?confirm_message}" data-confirm-ok="{?confirm_label}" data-id="{?data_object.id}" href="app://(link)" target="{?target}">
						|{caption}|
					</a>
				</li>
				<!--end-->
			</ul>
			<!--end-->
		</li>
		<!--sample-->
		<li class="export">
			<a class="submit" href="app://ITRocks/Framework/Users/export">Export</a>
		</li>
		<li class="print">
			<a class="submit" href="app://ITRocks/Framework/Users/print">Print</a>
			<ul>
				<li class="add">
					<a class="submit" href="app://ITRocks/Framework/Layout/Model/add/class_name/ITRocks/Framework/User" target="#main">New print model</a>
				</li>
				<li>
					<a class="submit" href="app://ITRocks/Framework/Users/print" target="#responses">Standard model</a>
				</li>
				<li>
					<a class="submit" href="app://ITRocks/Framework/Users/print" target="#responses">Secondary model</a>
				</li>
			</ul>
		</li>
		<li class="delete">
			<a class="submit" href="app://ITRocks/Framework/Users/delete" target="#responses">Delete</a>
		</li>
		<!--end-->
	</ul>

<!--END-->
</body>
</html>
