<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>{title}</title>
</head>
<body>
<article class="list">
<header><h2>{title}</h2></header>
<form method="post">
<table>
<!--BEGIN-->

	<thead>
		<tr class="title">
			<th class="fix visible lines" title="|check to select all !{rows_count}! lines|">
				<label for="selector">|selector|</label>
				<input class="selector" data-no-autofocus id="selector" type="checkbox">
				<input id="excluded_selection" name="excluded_selection" type="hidden">
				<input data-count="{rows_count}" name="select_all" type="hidden" value="0">
				<input name="selection" type="hidden">
			</th>
			<!--properties-->
			<th class="{path.@cssClass} sort{sort} {?htmlReverse} {type.@typeCss} property" data-drop-out-href="/{..@class.path}/listSetting?remove_property={path}" data-property="{path}">
				<a href="app://(..@class.path)/(@feature)?(htmlSortLink)=(path)" target="#main" title="{title}">{shortTitle}</a>
			</th>
			<!--sample-->
			<th class="column_name_2 sort reverse float property" data-property="path.column_name_2">
				<a href="app://Class/feature?sort=column_name_2" target="#main">column2</a>
			</th>
			<th class="column_name_3 sort reverse float property" data-property="path.column_name_3">
				<a href="app://Class/feature?sort=column_name_3" target="#main">column3</a>
			</th>
			<!--end-->
			<th class="column_select fix">
				<!--!lock_columns?-->
				<a class="popup right" href="app://ITRocks/Framework/Property/select/(@class.path)" target="#column_select">|select columns|</a>
				<!--end-->
			</th>
		</tr>
		<tr class="search">
			<th class="reset">
				<!--search_summary?-->
				<a href="app://(@class.path)/(@feature)?reset_search" target="#main" title="|Reset search criteria|">|RTZ|</a>
				<!--end-->
			</th>
			<!--properties-->
			<td class="{path.@cssClass} {type.@typeCss}">{search.@searchEdit}</td>
			<!--sample-->
			<td class="column_name_2 float">
				<label for="search_2">search 2</label>
				<input id="search_2" name="search[path][column_name_2]">
			</td>
			<td class="column_name_3 float">
				<label for="search_3">search 3</label>
				<input id="search_3" name="search[path][column_name_3]">
			</td>
			<!--end-->
			<td></td>
		</tr>
	</thead>

<!--END-->
</table>
</form>
</article>
</body>
</html>
