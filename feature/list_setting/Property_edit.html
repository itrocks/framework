<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Custom property editor|</title>
	<script type="application/javascript"> path = "../../../../"; </script>
	<script type="application/javascript" src="../../../../vendor/components/jquery/jquery.js"></script>
	<script type="application/javascript" src="../../js/all.js"></script>
	<style type="text/css">
		@import "../../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<form class="property edit window" enctype="multipart/form-data" method="post" target="#messages">
		<fieldset>
			<div class="group_by">
				<label for="property.group_by">|group by|</label>
				<div>
					<input data-origin="{group_by}" name="property_group_by" type="hidden" value="{group_by}">
					<input {?htmlGroupBy} id="property.group_by" type="checkbox" value="1">
				</div>
			</div>
		</fieldset>
	</form>

<!--END-->
</body>
</html>
