<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/flat/all.css"; </style>
	<title>|¦{@class.display.ucfirst}¦ written|</title>
</head>
<body>
<!--BEGIN-->

	<div class="not_validated">
		|<span class="class">¦{object.@class.display.ucfirst}¦</span>
		!<span class="object">{object}</span>!
		<span class="state">¦is¦ ¦invalid¦</span>| :

		<ul class="invalid_properties">
			<!--getMessages-->
			<li class="{valid}">
				<!--property?-->
				<span class="property" data-property="{property.name}">|{property.aliased_path}|</span>
				<span class="value">{?getPropertyValue}</span>&nbsp;:
				<span class="message">|{reportMessage}|</span>
				- <span class="expected">|expected !{.}!|</span>
				<!--else-->
				<span class="message">{reportMessage}</span>
				<!--end-->
			</li>
			<!--end-->
		</ul>

		<!--!getErrors?-->
		<form class="invalid_properties_warning" method="post">
			<!--getPostProperties-->
			<input type="hidden" name="{@key}" value="{value}">
			<!--end-->
			<ul class="general actions">
				<li class="cancel">
					<a href="app://edit">|Cancel|</a>
				</li>
				<li class="write">
					<a class="submit" href="app://(getConfirmLink)" target="#messages">|Ignore and confirm|</a>
				</li>
			</ul>
		</form>
		<!--end-->
	</div>

<!--END-->
</body>
</html>
