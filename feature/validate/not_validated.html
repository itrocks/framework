<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>|¦{@class.display.ucfirst}¦ saved|</title>
</head>
<body>
<ul id="#query">
<!--BEGIN-->

	<li class="not_validated">
		|<span class="class">¦{object.@class.display.ucfirst}¦</span>
		!<span class="object">{object}</span>!
		<span class="state">¦is¦ ¦invalid¦</span>| :

		<ul class="invalid_properties">
			<!--getMessages-->
			<li class="{valid}">
				<!--~property?-->
				<span class="property" data-property="{property.name}">|{property.aliased_path}|</span>
				<span class="value">{?getPropertyValue}</span>&nbsp;:
				<!--reportMessage--><span class="message">|{.}|</span> -<!--end-->
				<span class="expected">|expected !{.}!|</span>
				<!--else-->
				<span class="message">{reportMessage}</span>
				<!--end-->
			</li>
			<!--end-->
		</ul>

		<!--!getErrors?-->
		<form class="invalid_properties_warning" method="post">
			<!--getPostProperties-->
			<input type="hidden" name="{@key}" value="{value.htmlSpecialChars}">
			<!--end-->
			<ul class="general actions">
				<li class="cancel">
					<a href="app://edit">|Cancel|</a>
				</li>
				<li class="save">
					<a class="submit" href="app://(getConfirmLink)" target="#responses">|Ignore and confirm|</a>
				</li>
			</ul>
		</form>
		<!--end-->
	</li>

<!--END-->
</ul>
</body>
</html>
