<div class="accordion">
	<div class="accordion-header" data-accordion-target="{name}">
		<input id="{name}" type="radio" value="{input_value}" name="{input_name}"/>
		<label for="{name}">{input_label}</label>
		<div class="icons">
			<!--icon_classes-->
				<object type="image/svg+xml" class="icon {@value}"></object>
			<!--end-->
		</div>
	</div>
	<div data-accordion="{name}" class="accordion-container accordion-hide">
		<!--contents-->{@value}<!--end-->
	</div>
</div>
