<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>Accordion component</title>
</head>
<body>
<!--BEGIN-->

	<div class="accordion">
		<div class="accordion-header" data-accordion-target="{name}">
			<input id="{name}" type="radio" value="{input_value}" name="{input_name}">
			<label for="{name}">{input_label}</label>
			<div class="icons">
				<!--icon_classes-->
					<object type="image/svg+xml" class="icon {@value}"></object>
				<!--end-->
			</div>
		</div>
		<div data-accordion="{name}" class="accordion-container accordion-hide">
			<!--contents-->{@value}<!--end-->
		</div>
	</div>

<!--END-->
</body>
</html>
