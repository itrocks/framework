<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../../"; </script>
	<script src="../../../js/all.js"></script>
	<style> @import "../../../skins/default/all.css"; </style>
	<title>|Password reset email sent|</title>
</head>
<body>
<!--BEGIN-->

	<article class="password reset" data-class="{@class}" data-feature="{@feature}">
		<h2>|Your password reset validation email has been sent|</h2>
		<form action="app://ITRocks/Framework/User/Password/reset" method="post" target="#main">
			<p>
				|If the account <strong>!{login}!</strong> exists|,
				|an email with a link to activate your new password has been sent to you|.
			</p>
		</form>
	</article>

<!--END-->
</body>
</html>
