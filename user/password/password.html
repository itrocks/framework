<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>|Ask user password form|</title>
</head>
<body>
<!--BEGIN-->

	<form action="{action}" class="user password window" method="post" name="user_password" target="{?target}">
		<h2>|User password|</h2>

		<ul class="general actions">
			<li class="close"><a href="">|Close|</a></li>
		</ul>

		<span>|{message}|</span>
		<fieldset>
			<div class="password">
				<input id="password" name="password" type="password" value="{?password}"/>
			</div>
		</fieldset>
		<ul class="actions">
			<li><input type="submit" value="|{submit}|"/></li>
		</ul>
	</form>

<!--END-->
</body>
</html>
