<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../"; </script>
	<script src="../js/all.js"></script>
	<style> @import "../skins/default/all.css"; </style>
	<title>|User login|</title>
</head>
<body>
<!--BEGIN-->

	<article class="user login" data-class="{@class}" data-feature="{@feature}">
		<h2>|Please login|</h2>
		<form action="app://ITRocks/Framework/User/authenticate" class="{?~error}" method="post" target="#main">
			<!--~error?-->
			<p class="error message">
				|The password does not match the entered login|.
			</p>
			<!--end-->
			<ol class="properties tiny">
				<li class="login">
					<label for="login">|Your ¦login¦|</label>
					<input id="login" name="login" placeholder="|Enter your login or email address|" value="{?~login}">
				</li>
				<li class="password">
					<label for="password">|Your ¦password¦|</label>
					<input data-focus="{?~focus}" id="password" name="password" type="password">
				</li>
			</ol>
			<ul class="actions">
				<li class="connect">
					<input type="submit" value="|Log in|">
				</li>
				<li class="forgotten-password">
					<a class="submit" href="app://ITRocks/Framework/User/Password/reset" target="#main">
						|I forgot my password|
					</a>
				</li>
			</ul>
		</form>
	</article>

<!--END-->
</body>
</html>
