<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../"; </script>
	<script src="../js/all.js"></script>
	<style> @import "../skins/default/all.css"; </style>
	<title>|User login|</title>
</head>
<body>
<!--BEGIN-->

	<article class="user login" data-class="{@class}" data-feature="{@feature}">
		<h2>|Please login|</h2>
		<form action="app://('authenticate'.@link)" method="post" name="user_login" target="#main">
			<ol class="properties">
				<li class="login">
					<label for="login">|Your ¦login¦|</label>
					<input id="login" name="login" placeholder="|Enter your login or email address|" value="{?login}">
				</li>
				<li class="password">
					<label for="password">|Your ¦password¦|</label>
					<input id="password" name="password" type="password" value="{?password}">
				</li>
			</ol>
			<ul class="actions">
				<li class="connect"><a class="submit" href="app://('authenticate'.@link)">|Log in|</a></li>
				<li class="forgotten-password"><a href="#">|I forgot my password|</a></li>
			</ul>
		</form>
	</article>

<!--END-->
</body>
</html>
