<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>|User login|</title>
	<style type="text/css">
        @import "../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<form action="/ITRocks/Framework/User/authenticate" class="user login window" method="post" name="user_login" target="#main">
		<h2>|User login|</h2>
		<fieldset>
			<div class="login">
				<label for="login">|Login|</label>
				<input id="login" name="login" value="{?login}">
			</div>
			<div class="password">
				<label for="password">|Password|</label>
				<input id="password" name="password" type="password" value="{?password}">
			</div>
		</fieldset>
		<ul class="actions">
			<li><input type="submit" value="|Connection|"></li>
		</ul>
	</form>

<!--END-->
</body>
</html>
