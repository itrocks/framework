<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>|Register user|</title>
</head>
<body>
<!--BEGIN-->

	<div class="user register window">
		<h2>|User register|</h2>
		<form name="user_login" action="app://ITRocks/Framework/User/Register/register" method="post" target="#main">
			<div class="fieldset">
				<div class="field">
					<div class="label">|Login|</div>
					<div class="value"><input name="login" value="{?login.value}"></div>
				</div>
				<div class="field">
					<div class="label">|Password|</div>
					<div class="value"><input name="password" type="password" value="{?password.value}"></div>
				</div>
			</div>
			<input type="submit" value="|Register|">
		</form>
	</div>

<!--END-->
</body>
</html>
