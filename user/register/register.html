<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<script src="../../../../vendor/components/jquery/jquery.js"></script>
	<script> path = "../../../../"; </script>
	<script src="../../js/all.js"></script>
	<style> @import "../../skins/default/all.css"; </style>
	<title>|Register user|</title>
</head>
<body>
<!--BEGIN-->

	<article class="user register" data-class="{@class}" data-feature="{@feature}">
		<h2>|User register|</h2>
		<form action="app://ITRocks/Framework/User/register" method="post" target="#main">
			<ol class="properties tiny">
				<li class="email">
					<label for="email">|Email|</label>
					<input id="email" name="email" value="{?email.value}">
				</li>
				<li class="login">
					<label for="login">|Login|</label>
					<input id="login" name="login" value="{?login.value}">
				</li>
				<li class="password">
					<label for="password">|Password|</label>
					<input id="password" name="password" type="password" value="{?password.value}">
				</li>
			</ol>
			<ul class="actions">
				<li class="register">
					<input type="submit" value="|Register|">
				</li>
				<li class="forgotten-password">
					<a class="submit" href="app://ITRocks/Framework/User/login" target="#main">
						|Cancel|, |go to login page|
					</a>
				</li>
			</ul>
		</form>
	</article>

<!--END-->
</body>
</html>
