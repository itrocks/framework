<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Condition edit|</title>
	<script type="text/javascript" src="../../../../vendor/components/jquery/jquery.js"></script>
	<script type="text/javascript"> path = "../../../../"; </script>
	<script type="text/javascript" src="../../js/all.js"></script>
	<style type="text/css">
		@import "../../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<!--condition-->
	<div class="{class_name.short.lower} condition editor">
		{/ITRocks/Framework/Dao/Func/select}
		{/ITRocks/Framework/Property/select/{class_name.path}}

		<div class="logical and function operand">
			<div class="in function operand">
				<div class="property operand" data-property="package">|package|</div>
				<div class="in operator">|in|</div>
				<div class="in operands">
					{-package.@edit}
					<div class="value operand"><input value="Infinity"></div>
					<div class="value operand"><input value="Infinity Web"></div>
					<div class="empty operand"></div>
				</div>
			</div>
			<div class="logical operator">|and|</div>
			<div class="comparison function operand">
				<div class="now function operand" data-function="now">|now|</div>
				<div class="comparison operator">>=</div>
				<div class="value operand"><input class="date" value="02/01/2018"></div>
			</div>
			<div class="logical operator">|and|</div>
			<div class="in function operand">
				<div class="property operand" data-property="status">|status|</div>
				<div class="in operator">|in|</div>
				<div class="in operands">
					{-status.@edit}
					<div class="value operand"><select><option value="incomplete">|incomplete|</option></select></div>
					<div class="value operand"><select><option value="valid">|valid|</option></select></div>
					<div class="empty operand"></div>
				</div>
			</div>
			<div class="logical operator">|and|</div>
			<div class="logical or function operand">
				<div class="comparison function operand">
					<div class="property operand" data-property="agency">|agency|</div>
					<div class="comparison operator">=</div>
					<div class="value operand"><input value="FNAC ST NAZAIRE"></div>
				</div>
				<div class="logical operator">|or|</div>
				<div class="comparison function operand">
					<div class="property operand" data-property="agency.main_agency">|agency.main_agency|</div>
					<div class="comparison operator">=</div>
					<div class="value operand"><input value="FNAC ACCES"></div>
				</div>
				<div class="logical operator">|or|</div>
				<div class="empty operand"></div>
			</div>
			<div class="logical operator">|and|</div>
			<div class="empty operand"></div>
		</div>

	</div>
	<!--condition-->

<!--END-->
</body>
</html>
