<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Main menu|</title>
	<style type="text/css">
		@import "../../skins/default/all.css";
	</style>
</head>
<body>
<!-- default css need a top bar -->
<div style="height:34px;"></div>
<!--BEGIN-->
<!--use ITRocks\Framework\Application-->

	<!--blocks?-->
	<nav class="menu output">
		<h2><a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="{title_link}" target="#main">{Application.current.name}</a></h2>
		<ul>
			<!--blocks-->
			<li class="{module}">
				<h3>|{title}|</h3>
				<ul>
					<!--items-->
					<li><a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="{link}" target="#main">|{caption}|</a></li>
					<!--sample-->
					<li><a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="#" target="#main">Another caption</a></li>
					<li><a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="#" target="#main">The last one</a></li>
					<!--items-->
				</ul>
			</li>
			<!--sample-->
			<li class="sales">
				<h3>Sales</h3>
				<ul>
					<li><a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="#" target="#main">Quotes</a></li>
					<li><a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="#" target="#main">Orders</a></li>
					<li><a data-confirm="{?confirm_label}" data-cancel="{?cancel_label}" data-message="{?confirm_message}" href="#" target="#main">Invoices</a></li>
				</ul>
			</li>
			<!--blocks-->
		</ul>

	</nav>
	<!--blocks?-->

<!--END-->
</body>
</html>
