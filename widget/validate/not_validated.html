<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>|¦{@class.display.ucfirst}¦ written|</title>
	<style type="text/css">
		@import "../../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<script>
		$('.bad').removeClass('bad');
	</script>
	|¦{object.@class.display.ucfirst}¦ !{object}! is invalid| :
	<ul>
		<!--getMessages-->
		<li>
			<!--property?-->
			|{property.alias}| {?getPropertyValue}&nbsp;: |{reportMessage}|
			<!--value--> - |expected ¦{.}¦|<!--value-->
			<script>
				$('#{property.name} label + div').each(function () {
					$(this).find("input:visible:not(:checkbox), textarea, select").addClass('bad');
					$(this).children('span.set').closest('div').addClass('bad');
				});
				$('input[name="{property.name}[0]"]').next('input').addClass('bad');
				$('.bad').first().focus();
			</script>
			<!--property?-->
			<!--!property?-->
			{reportMessage}
			<!--!property?-->
		</li>
		<!--getMessages-->
	</ul>
	<!--!getErrors-->
	<form method="post">
		<!--.getPostProperties-->
		<input type="hidden" name="{@key}" value="{value}">
		<!--.getPostProperties-->
		<ul class="general actions">
			<li class="cancel">
				<a href="#" onclick="$('#messages').empty();return false;">|Cancel|</a>
			</li>
			<li class="write">
				<a class="submit" href="{.getConfirmLink}" target="#messages">|Ignore and confirm|</a>
			</li>
		</ul>
	</form>
	<!--!getErrors-->


<!--END-->
</body>
</html>
