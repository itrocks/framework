<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>|Custom property editor|</title>
	<script type="application/javascript"> path = "../../../../"; </script>
	<script type="application/javascript" src="../../../../vendor/jquery/jquery-1.8.3.js"></script>
	<script type="application/javascript" src="../../js/all.js"></script>
	<style type="text/css">
		@import "../../skins/default/all.css";
	</style>
</head>
<body>
<!--BEGIN-->

	<form class="property edit window" enctype="multipart/form-data" method="post" target="#messages">
		<fieldset>
			<div class="read_only">
				<label for="property.read_only">|read only|</label>
				<div>
					<input data-origin="{read_only}" name="property_read_only" type="hidden" value="{read_only}">
					<input {?htmlReadOnly} id="property.read_only" type="checkbox" value="1">
				</div>
			</div>
			<div class="hide_empty">
				<label for="property.hide_empty">|hide empty|</label>
				<div>
					<input data-origin="{hide_empty}" name="property_hide_empty" type="hidden" value="{hide_empty}">
					<input {?htmlHideEmpty} id="property.hide_empty" type="checkbox" value="1">
				</div>
			</div>
			<div class="tooltip">
				<label for="property.tooltip">|tooltip|</label>
				<div>
					<input data-origin="{tooltip}" name="property_tooltip" id="property.tooltip" type="text" value="{?htmlTooltip}">
				</div>
			</div>
		</fieldset>
	</form>

<!--END-->
</body>
</html>
