<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>|Redirect after write|</title>
</head>
<body>
<!--BEGIN-->

	<!--fill_combo?-->
	<script>
		var $fill_combo = $('[name="{fill_combo}"]');
		if ($fill_combo.length) {
			$fill_combo.val('{id}');
			$fill_combo.next().val('{.}').focus().keyup();
		}
	</script>
	<!--end-->

	<!--close?-->
	<script>
		$('#{close}').remove();
	</script>
	<!--end-->

	<!--then?-->
	<script>
		redirect('{then}', '#main');
	</script>
	<!--end-->

	<!--!close?--><!--!then?-->
	<script>
		(function() {
			var $window = $('#main .window');
			if (
				($window.data('class') === '{@class.escape}')
				&& (
					($window.data('id') && ($window.data('id').toString() === '{id}'))
					|| ('{new_object}' && !$window.data('id'))
				)
			) {
				redirect('{@link}', '#main');
			}
		})();
	</script>
	<!--end--><!--end-->

<!--END-->
</body>
</html>
