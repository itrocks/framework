<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>|¦{@class.display.ucfirst}¦ written|</title>
    <style type="text/css">
        @import "../../skins/default/all.css";
    </style>
</head>
<body>
<!--BEGIN-->

	|¦{@class.display.ucfirst}¦ !"{.}"! written|

	<!--fill_combo?-->
	<script>
		var $fill_combo = $('[name="{fill_combo}"]');
		if ($fill_combo.length) {
			$fill_combo.val('{id}');
			$fill_combo.next().val('{.}').focus().keyup();
		}
	</script>
	<!--fill_combo?-->

	<!--close?-->
	<script>
		$('#{close}').remove();
	</script>
	<!--close?-->

	<!--then?-->
	<script>
		redirect('{then}', '#main');
	</script>
	<!--then?-->

	<!--!close?--><!--!then?-->
	<script>
		(function() {
			var $window = $('#main .window');
			if (
				($window.data('class') === '{@class.escape}')
				&& (
					($window.data('id') && ($window.data('id').toString() === '{id}'))
					|| ('{new_object}' && !$window.data('id'))
				)
			) {
				redirect('{@link}', '#main');
			}
		})();
	</script>
	<!--!then?--><!--!close?-->

<!--END-->
</body>
</html>
